      <h1>Formulario de Reclamos y Sugerencias</h1>
      <form class="row g-3" id="postulacionForm" action="#" method="post" onsubmit="return validarFormulario()">
          <div class="col-md-5">
              <label for="nombre" class="form-label">Nombre:</label>
              <input class="form-control" type="text" placeholder="Nombre" aria-label=".form-control-sm example" id="nombre" name="nombre" required>
          </div>    
          <div class="col-md-5">
              <label for="apellido" class="form-label">Apellido:</label>
              <input class="form-control" type="text" placeholder="Apellido" aria-label=".form-control-sm example" id="apellido" name="apellido" required>
          </div>
          <div class="col-md-5">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" placeholder="name@example.com" id="email" name="email" required>
          </div>
          <div class="col-md-5">
              <label for="celular" class="form-label">Celular:</label>
              <input class="form-control form-control" type="tel" placeholder="Celular" id="celular" name="celular" required>
          </div>
          <div class="col-md-5">
            <label for="tipo" class="form-label">Tipo de solicitud:</label>
            <select class="form-select" aria-label="Default select example" id="tipo" name="tipo" required>
                <option value="" disabled selected>Seleccione tipo de solicitud</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="reclamo">Reclamo</option>
            </select>
        </div>
          <div>
              <label for="reclamo" class="form-label">Reclamo/sugerencia:</label>
              <textarea id="reclamo" class="form-control" name="reclamo" rows="6" required></textarea>
          </div>
          <div class="col-md-2">
              <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
      </form>
