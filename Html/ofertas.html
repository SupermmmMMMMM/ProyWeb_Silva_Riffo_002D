    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('.contenedor-img .imagen img').forEach(image => {
                image.onclick = () => {
                    const texto = image.parentNode.getAttribute('data-texto');
                    const textoImagen = document.querySelector('.popup-imagen .texto-imagen');
                    textoImagen.innerHTML = `<h3>${texto}</h3>`;
                    document.querySelector('.popup-imagen').style.display = 'block';
                    document.querySelector('.popup-imagen img').src = image.getAttribute('src');
                }
            });
            document.querySelector('.popup-imagen span').onclick = () => {
                document.querySelector('.popup-imagen').style.display = 'none';
            }
        });
    </script>
